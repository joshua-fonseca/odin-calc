<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="sub" class="entered">-</div>
      <div id="main" class="result">0</div>
    </div>
    <div class="buttons">
      <div class="left">
        <div class="special-buttons">
          <button class="child-spec">C</button>
          <button class="child-spec">+/-</button>
          <button class="child-spec">%</button>
        </div>
        <div class="number-buttons">
          <button class="child-num">7</button>
          <button class="child-num">8</button>
          <button class="child-num">9</button>
          <button class="child-num">4</button>
          <button class="child-num">5</button>
          <button class="child-num">6</button>
          <button class="child-num">1</button>
          <button class="child-num">2</button>
          <button class="child-num">3</button>
          <button class="child-num">?</button>
          <button class="child-num">0</button>
          <button class="child-num">.</button>
        </div>
      </div>
      <div class="operator-buttons">
        <button class="child-op">/</button>
        <button class="child-op">*</button>
        <button class="child-op">-</button>
        <button class="child-op">+</button>
        <button class="child-op">=</button>
      </div>
    </div>
  </div>
</body>
</html>
