<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="entered">3+5</div>
      <div class="result">8</div>
    </div>
    <div class="buttons">
      <div class="special-buttons">
        <button>C</button>
        <button>+/-</button>
        <button>%</button>
      </div>
      <div class="number-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>?</button>
        <button>0</button>
        <button>.</button>
      </div>
      <div class="operator-buttons">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
